{% extends 'base.html' %}

{% block title %}
{% endblock%}

{% block content %}
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="navbar-bottom" style="width: auto">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Xóa Phòng {{ phongban.TenPhongBan }}</h1>
                      </div>
                      <form class="user" method="post">
                        <div class="form-group">
                            {% csrf_token %}
                            <p>Tên Phong: {{ phongban.TenPhongBan }}</p>
                            <p>Mã Phòng: {{ phongban.MaPhongBan }}</p>
                            <input type="submit" class="btn btn-primary btn-user btn-block"value="Xóa">
                            <a class="btn btn-primary btn-user btn-block" href="{% url "news:home-phongban" %}">Trở lại</a>
                        </div>
                      </form>
                    </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
