{% extends 'base.html'%}

{% block title %}
	Edit Post 
{% endblock%}

{% block content %}
	<div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="navbar-bottom" style="width: auto">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Cập Nhật {{ phongban.TenPhongBan }}</h1>
                  </div>
                  <form class="user" method="post">
                    <div class="form-group">
                        {% csrf_token %}
                        <label for="id_MaPhongBan">Mã Phòng</label>
                        <input type="text"  name="MaPhongBan"  maxlength="20" class="form-control form-control-user" id="exampleFirstName" placeholder="Mã Phòng Ban"><br>
                        <label for="id_TenPhongBan">Tên Phòng</label>
                        <input type="text"  name="TenPhongBan" maxlength="200" required="" id="id_TenPhongBan" class="form-control form-control-user" placeholder="Tên Phòng Ban">
                        <input type="submit" class="btn btn-primary btn-user btn-block"value="Lưu">
                    </div>
                  </form>
                </div>
          </div>
        </div>
      </div>
{% endblock %}
