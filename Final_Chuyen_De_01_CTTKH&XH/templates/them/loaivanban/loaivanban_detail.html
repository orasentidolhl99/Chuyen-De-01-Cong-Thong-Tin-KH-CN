            <!-- Nested Row within Card Body -->

                    <h1 class="h4 text-gray-900 mb-4">Loại văn bản</h1>

                        {% csrf_token %}
                        <p id=""> Tên loại văn bản: {{ loaivanban.Name }}</p>
                        <p id=""> Mã loại văn bản: {{ loaivanban.Maloaivb }}</p>
                    </div>
                       <div class="card-body">
                          <a href="{% url 'news:loaivanban-edit' loaivanban.pk %}"> Update</a> |
                          <a href="{% url 'news:loaivanban-delete' loaivanban.pk %}"> Delete</a>

                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
{% endblock%}
